<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Architecture Decision Records</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --color-bg-primary: #f8f1ee;
            --color-bg-secondary: #ffffff;
            --color-bg-tertiary: #fafbfc;
            --color-primary: #195162;
            --color-secondary: #618794;
            --color-accent: #e6eaf1;
            --color-success: #b9e9da;
            --color-warning: #ffdb96;
            --color-error: #ffc9c9;
            --color-text-primary: #195162;
            --color-text-secondary: #618794;
            --color-text-muted: #8b9499;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(25, 81, 98, 0.08);
            --shadow-md: 0 8px 24px rgba(25, 81, 98, 0.12);
            --shadow-lg: 0 16px 40px rgba(25, 81, 98, 0.16);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #faf6f3 100%);
            color: var(--color-text-primary);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 100%;
            margin: 0;
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 3rem;
            min-height: 100vh;
            width: 100%;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
        }

        .header-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 3rem 2.5rem;
            border-radius: var(--border-radius-lg);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .app-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .app-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-card {
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-accent);
            overflow: hidden;
            flex: 1;
        }

        .form-header {
            padding: 2rem 2.5rem 1.5rem;
            border-bottom: 1px solid var(--color-accent);
            background: var(--color-bg-tertiary);
        }

        .form-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
        }

        .form-title-icon {
            display: none;
        }

        .form-body {
            padding: 2.5rem;
        }

        .input-group {
            margin-bottom: 1.75rem;
        }

        .input-label {
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .required-indicator {
            color: #e53e3e;
            font-size: 0.75rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--color-accent);
            border-radius: var(--border-radius);
            font-size: 0.925rem;
            font-family: inherit;
            transition: var(--transition);
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-secondary);
            background: var(--color-bg-secondary);
            box-shadow: 0 0 0 4px rgba(97, 135, 148, 0.1);
        }

        .input-field::placeholder {
            color: var(--color-text-muted);
        }

        .textarea-field {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.925rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            color: white;
            box-shadow: var(--shadow-sm);
            flex: 1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            border: 2px solid var(--color-accent);
        }

        .btn-secondary:hover {
            background: var(--color-accent);
            border-color: var(--color-secondary);
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            font-size: 0.925rem;
        }

        .alert-success {
            background: var(--color-success);
            color: var(--color-text-primary);
            border-left: 4px solid var(--color-secondary);
        }

        .alert-error {
            background: var(--color-error);
            color: var(--color-text-primary);
            border-left: 4px solid #e53e3e;
        }

        .records-container {
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-accent);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .records-header {
            padding: 2rem 2.5rem 1.5rem;
            border-bottom: 1px solid var(--color-accent);
            background: var(--color-bg-tertiary);
        }

        .records-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .records-count {
            font-size: 0.75rem;
            background: var(--color-secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-accent);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-family: inherit;
            transition: var(--transition);
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 4px rgba(97, 135, 148, 0.1);
        }

        .search-input::placeholder {
            color: var(--color-text-muted);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            font-size: 1rem;
            display: none;
        }

        .clear-search {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: var(--transition);
            font-size: 1rem;
            display: none;
        }

        .clear-search:hover {
            background: var(--color-accent);
            color: var(--color-text-primary);
        }

        .filter-section {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-accent);
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-family: inherit;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-secondary);
        }

        .active-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .active-filter {
            background: var(--color-secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-filter {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 0.875rem;
            opacity: 0.8;
            transition: var(--transition);
        }

        .remove-filter:hover {
            opacity: 1;
        }

        .search-results-info {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 0.5rem;
            padding: 0.5rem 0;
        }

        .records-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.25rem;
        }

        .record-item {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-accent);
            border-radius: var(--border-radius);
            margin-bottom: 0.25rem;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .record-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
            border-color: var(--color-secondary);
        }

        .record-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, var(--color-success), var(--color-secondary));
        }

        .record-content {
            padding: 0.5rem 0.75rem;
            padding-left: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .record-main-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            min-width: 0;
        }

        .record-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .project-name {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: white;
            padding: 0.125rem 0.4rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 600;
            line-height: 1;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .record-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.65rem;
            color: var(--color-text-muted);
            margin: 0;
            flex-shrink: 0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .record-tags {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin: 0;
            flex-shrink: 0;
        }

        .tag {
            background: linear-gradient(135deg, var(--color-warning), var(--color-success));
            color: var(--color-text-primary);
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
            font-size: 0.55rem;
            font-weight: 500;
            line-height: 1;
            white-space: nowrap;
        }

        .record-link {
            display: inline-flex;
            align-items: center;
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.65rem;
            padding: 0.2rem 0.4rem;
            background: rgba(97, 135, 148, 0.1);
            border-radius: 4px;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .record-link:hover {
            background: var(--color-secondary);
            color: white;
            transform: translateX(2px);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
            height: 100%;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-accent), var(--color-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
            display: none;
        }

        .empty-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-description {
            color: var(--color-text-muted);
            font-size: 0.925rem;
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            gap: 1rem;
            color: var(--color-text-secondary);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-accent);
            border-top: 2px solid var(--color-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .records-list::-webkit-scrollbar {
            width: 6px;
        }

        .records-list::-webkit-scrollbar-track {
            background: var(--color-accent);
        }

        .records-list::-webkit-scrollbar-thumb {
            background: var(--color-secondary);
            border-radius: 3px;
        }

        .records-list::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .app-container {
                grid-template-columns: 420px 1fr;
                gap: 2.5rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .header-card {
                padding: 2rem 1.5rem;
            }

            .form-body, .records-header {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .record-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="left-panel">
        <div class="header-card">
            <div class="header-content">
                <h1 class="app-title">Architecture Decision Records</h1>
                <p class="app-subtitle">Système de gestion des décisions architecturales</p>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalADRs">--</div>
                        <div class="stat-label">Total ADRs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="recentADRs">--</div>
                        <div class="stat-label">Ce mois</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title">
                    Nouvel ADR
                </h2>
            </div>

            <div class="form-body">
                <div id="message" class="alert"></div>

                <form id="adrForm">
                    <div class="input-group">
                        <label class="input-label" for="name">
                            Nom de l'ADR
                            <span class="required-indicator">*</span>
                        </label>
                        <input type="text" id="name" name="name" class="input-field" required
                               placeholder="ex: ADR-001: Sélection de base de données">
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="projectName">
                            Nom du projet
                            <span class="required-indicator">*</span>
                        </label>
                        <input type="text" id="projectName" name="projectName" class="input-field" required
                               placeholder="ex: E-commerce Platform, Mobile App, API Gateway">
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="docLink">
                            Lien Google Doc
                            <span class="required-indicator">*</span>
                        </label>
                        <input type="url" id="docLink" name="docLink" class="input-field" required
                               placeholder="https://docs.google.com/document/d/...">
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="tags">
                            Tags
                        </label>
                        <textarea id="tags" name="tags" class="input-field textarea-field"
                                  placeholder="ex: database, backend, performance (séparez par des virgules)"></textarea>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="redactor">
                            Rédacteur
                            <span class="required-indicator">*</span>
                        </label>
                        <input type="text" id="redactor" name="redactor" class="input-field" required
                               placeholder="ex: Jean Dupont">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            Ajouter l'ADR
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="records-container">
            <div class="records-header">
                <div class="records-title">
                    ADRs récents
                    <span class="records-count" id="recordsCount">0</span>
                </div>

                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="search-input"
                               placeholder="Rechercher dans les ADRs (nom, projet, rédacteur, tags...)">
                        <button class="clear-search" id="clearSearch" onclick="clearSearch()">✕</button>
                    </div>

                    <div class="filter-section">
                        <div class="filter-group">
                            <span class="filter-label">Projet:</span>
                            <select id="projectFilter" class="filter-select">
                                <option value="">Tous les projets</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <span class="filter-label">Rédacteur:</span>
                            <select id="redactorFilter" class="filter-select">
                                <option value="">Tous les rédacteurs</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <span class="filter-label">Période:</span>
                            <select id="dateFilter" class="filter-select">
                                <option value="">Toutes les dates</option>
                                <option value="week">Cette semaine</option>
                                <option value="month">Ce mois</option>
                                <option value="quarter">Ce trimestre</option>
                                <option value="year">Cette année</option>
                            </select>
                        </div>
                    </div>

                    <div class="active-filters" id="activeFilters"></div>
                    <div class="search-results-info" id="searchResultsInfo"></div>
                </div>
            </div>
            <div id="recordsList" class="records-list">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    Chargement des enregistrements...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let recordsData = [];
    let filteredRecords = [];
    let activeFilters = {
        search: '',
        project: '',
        redactor: '',
        date: ''
    };

    // Load existing records when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page loaded, attempting to load records...');
        loadRecords();
        setupSearchAndFilters();
    });

    function setupSearchAndFilters() {
        // Search input event listener
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');

        searchInput.addEventListener('input', function(e) {
            activeFilters.search = e.target.value;
            applyFilters();

            // Show/hide clear button
            if (e.target.value) {
                clearSearchBtn.style.display = 'block';
            } else {
                clearSearchBtn.style.display = 'none';
            }
        });

        // Filter event listeners
        document.getElementById('projectFilter').addEventListener('change', function(e) {
            activeFilters.project = e.target.value;
            applyFilters();
        });

        document.getElementById('redactorFilter').addEventListener('change', function(e) {
            activeFilters.redactor = e.target.value;
            applyFilters();
        });

        document.getElementById('dateFilter').addEventListener('change', function(e) {
            activeFilters.date = e.target.value;
            applyFilters();
        });
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('clearSearch').style.display = 'none';
        activeFilters.search = '';
        applyFilters();
    }

    function applyFilters() {
        filteredRecords = recordsData.filter(record => {
            // Search filter (searches across multiple fields)
            if (activeFilters.search) {
                const searchTerm = activeFilters.search.toLowerCase();
                const searchableText = [
                    record.name,
                    record.projectName,
                    record.redactor,
                    record.tags
                ].join(' ').toLowerCase();

                if (!searchableText.includes(searchTerm)) {
                    return false;
                }
            }

            // Project filter
            if (activeFilters.project && record.projectName !== activeFilters.project) {
                return false;
            }

            // Redactor filter
            if (activeFilters.redactor && record.redactor !== activeFilters.redactor) {
                return false;
            }

            // Date filter
            if (activeFilters.date) {
                const recordDate = new Date(record.timestamp);
                const now = new Date();

                switch (activeFilters.date) {
                    case 'week':
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        if (recordDate < weekAgo) return false;
                        break;
                    case 'month':
                        if (recordDate.getMonth() !== now.getMonth() ||
                            recordDate.getFullYear() !== now.getFullYear()) return false;
                        break;
                    case 'quarter':
                        const currentQuarter = Math.floor(now.getMonth() / 3);
                        const recordQuarter = Math.floor(recordDate.getMonth() / 3);
                        if (recordQuarter !== currentQuarter ||
                            recordDate.getFullYear() !== now.getFullYear()) return false;
                        break;
                    case 'year':
                        if (recordDate.getFullYear() !== now.getFullYear()) return false;
                        break;
                }
            }

            return true;
        });

        displayRecords(filteredRecords);
        updateActiveFiltersDisplay();
        updateSearchResultsInfo();
    }

    function updateActiveFiltersDisplay() {
        const activeFiltersContainer = document.getElementById('activeFilters');
        activeFiltersContainer.innerHTML = '';

        const filters = [];

        if (activeFilters.search) {
            filters.push({
                type: 'search',
                label: `Recherche: "${activeFilters.search}"`,
                value: activeFilters.search
            });
        }

        if (activeFilters.project) {
            filters.push({
                type: 'project',
                label: `Projet: ${activeFilters.project}`,
                value: activeFilters.project
            });
        }

        if (activeFilters.redactor) {
            filters.push({
                type: 'redactor',
                label: `Rédacteur: ${activeFilters.redactor}`,
                value: activeFilters.redactor
            });
        }

        if (activeFilters.date) {
            const dateLabels = {
                'week': 'Cette semaine',
                'month': 'Ce mois',
                'quarter': 'Ce trimestre',
                'year': 'Cette année'
            };
            filters.push({
                type: 'date',
                label: `Période: ${dateLabels[activeFilters.date]}`,
                value: activeFilters.date
            });
        }

        filters.forEach(filter => {
            const filterElement = document.createElement('div');
            filterElement.className = 'active-filter';
            filterElement.innerHTML = `
                ${filter.label}
                <button class="remove-filter" onclick="removeFilter('${filter.type}')">✕</button>
            `;
            activeFiltersContainer.appendChild(filterElement);
        });
    }

    function removeFilter(filterType) {
        activeFilters[filterType] = '';

        // Update corresponding UI elements
        switch (filterType) {
            case 'search':
                document.getElementById('searchInput').value = '';
                document.getElementById('clearSearch').style.display = 'none';
                break;
            case 'project':
                document.getElementById('projectFilter').value = '';
                break;
            case 'redactor':
                document.getElementById('redactorFilter').value = '';
                break;
            case 'date':
                document.getElementById('dateFilter').value = '';
                break;
        }

        applyFilters();
    }

    function updateSearchResultsInfo() {
        const info = document.getElementById('searchResultsInfo');
        const hasFilters = Object.values(activeFilters).some(filter => filter !== '');

        if (hasFilters) {
            const total = recordsData.length;
            const filtered = filteredRecords.length;
            info.textContent = `Affichage de ${filtered} sur ${total} ADR(s)`;
            info.style.display = 'block';
        } else {
            info.style.display = 'none';
        }
    }

    function populateFilterOptions() {
        // Get unique values for filters
        const projects = [...new Set(recordsData.map(record => record.projectName).filter(Boolean))];
        const redactors = [...new Set(recordsData.map(record => record.redactor).filter(Boolean))];

        // Populate project filter
        const projectFilter = document.getElementById('projectFilter');
        projectFilter.innerHTML = '<option value="">Tous les projets</option>';
        projects.sort().forEach(project => {
            const option = document.createElement('option');
            option.value = project;
            option.textContent = project;
            projectFilter.appendChild(option);
        });

        // Populate redactor filter
        const redactorFilter = document.getElementById('redactorFilter');
        redactorFilter.innerHTML = '<option value="">Tous les rédacteurs</option>';
        redactors.sort().forEach(redactor => {
            const option = document.createElement('option');
            option.value = redactor;
            option.textContent = redactor;
            redactorFilter.appendChild(option);
        });
    }

    // Handle form submission
    document.getElementById('adrForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            projectName: document.getElementById('projectName').value,
            docLink: document.getElementById('docLink').value,
            tags: document.getElementById('tags').value,
            redactor: document.getElementById('redactor').value
        };

        // Validate Google Docs URL
        if (!isValidGoogleDocsUrl(formData.docLink)) {
            showMessage('Veuillez entrer une URL Google Docs valide', 'error');
            return;
        }

        // Show loading state
        const submitBtn = document.querySelector('.btn-primary');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<div class="loading-spinner"></div> Ajout en cours...';
        submitBtn.disabled = true;

        google.script.run
            .withSuccessHandler(function(result) {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                if (result.success) {
                    showMessage(result.message, 'success');
                    clearForm();
                    loadRecords(); // Refresh the records list
                } else {
                    showMessage(result.message, 'error');
                }
            })
            .withFailureHandler(function(error) {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                showMessage('Erreur: ' + error.toString(), 'error');
            })
            .addADR(formData);
    });

    function loadRecords() {
        console.log('loadRecords called');
        google.script.run
            .withSuccessHandler(function(records) {
                console.log('SUCCESS - Received records from server:', records);

                if (records === null || records === undefined) {
                    console.error('Records is null or undefined');
                    document.getElementById('recordsList').innerHTML =
                        '<div class="loading-state">Erreur: Aucune donnée reçue du serveur</div>';
                    return;
                }
                recordsData = records;
                filteredRecords = [...records]; // Initialize filtered records
                populateFilterOptions();
                applyFilters(); // This will display records and update stats
            })
            .withFailureHandler(function(error) {
                console.error('FAILURE - Failed to load records:', error);
                document.getElementById('recordsList').innerHTML =
                    '<div class="loading-state">Erreur de chargement: ' + error.toString() + '</div>';
            })
            .getADRs();
    }

    function displayRecords(records) {
        const recordsList = document.getElementById('recordsList');

        if (!records || !Array.isArray(records)) {
            recordsList.innerHTML = '<div class="loading-state">Erreur: Données invalides reçues</div>';
            return;
        }

        if (records.length === 0) {
            const hasFilters = Object.values(activeFilters).some(filter => filter !== '');
            const emptyMessage = hasFilters ?
                'Aucun ADR ne correspond à vos critères de recherche' :
                'Commencez par ajouter votre premier ADR avec le formulaire';

            recordsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">Aucun ADR trouvé</div>
                        <div class="empty-description">${emptyMessage}</div>
                    </div>
                `;
            return;
        }

        // Sort by timestamp (newest first)
        records.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        recordsList.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-content">
                        <div class="record-main-info">
                            <div class="record-name">${escapeHtml(record.name)}</div>
                            ${record.projectName ? `<div class="project-name">${escapeHtml(record.projectName)}</div>` : ''}
                            <div class="record-meta">
                                <div class="meta-item">${escapeHtml(record.redactor)}</div>
                                <div class="meta-item">${formatDate(record.timestamp)}</div>
                            </div>
                            ${record.tags ? `
                                <div class="record-tags">
                                    ${record.tags.split(',').map(tag =>
            `<span class="tag">${escapeHtml(tag.trim())}</span>`
        ).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <a href="${record.docLink}" target="_blank" class="record-link">
                            Consulter
                        </a>
                    </div>
                </div>
            `).join('');

        updateStats(records);
    }

    function updateStats(records) {
        const totalCount = recordsData.length; // Always show total from all records
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();

        const recentCount = recordsData.filter(record => {
            const recordDate = new Date(record.timestamp);
            return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
        }).length;

        document.getElementById('totalADRs').textContent = totalCount;
        document.getElementById('recentADRs').textContent = recentCount;
        document.getElementById('recordsCount').textContent = records.length; // Show filtered count
    }

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `alert alert-${type}`;
        messageEl.style.display = 'block';

        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 5000);
    }

    function clearForm() {
        document.getElementById('adrForm').reset();
    }

    function isValidGoogleDocsUrl(url) {
        return url.includes('docs.google.com/document/d/');
    }

    function formatDate(dateString) {
        let date;
        if (typeof dateString === 'string') {
            date = new Date(dateString);
        } else {
            date = dateString;
        }

        if (isNaN(date.getTime())) {
            return 'Date invalide';
        }

        return date.toLocaleDateString('fr-FR', {
            day: 'numeric',
            month: 'short',
            year: 'numeric'
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
